<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="assets/style.css" rel="stylesheet">
    <!-- Link to javascript, has been tested so I know the pathing is correct -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <div class="jumbotron">
                    <h1>Employee Data Management</h1>
                    <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        Current Employees
                    </div>
                    <!-- This div for article data dump -->
                    <div id="articles-div" class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Function that builds html for each object in the array -->
                                <tr>
                                    <td>1</td>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Add An Employee
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">Employee Name</label>
                                <input type="text" class="form-control" id="employee-entry">
                            </div>
                            <div class="form-group">
                                <label for="search-term">Role</label>
                                <input type="text" class="form-control" id="role-term">
                            </div>
                            <!-- <div class="form-group">
                                <label for="number-of-records">Number of Records to Retrieve</label>
                                <select class="form-control" id="number-of-records">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div> -->
                            <div class="form-group">
                                <label for="start-year">Start Date (DD/MM/YY - ex: 01/01/1989)</label>
                                <input type="number" class="form-control" id="start-date">
                            </div>
                            <div class="form-group">
                                <label for="end-year">Monthly Rate</label>
                                <input type="number" class="form-control" id="rate-entry">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">
                                Submit</button>
                            <!-- <button class="btn btn-primary" id="reset" type="reset">
                                <i class="fas fa-trash-alt"></i> Clear Results</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
